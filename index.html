<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled spreadsheet - Google Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Roboto, Arial, sans-serif;
            font-size: 13px;
            background: #fff;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
                
        .header {
            height: 48px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: #fff;
        }
        
        .sheets-logo {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        
        .title {
            flex: 1;
            font-size: 18px;
            padding: 4px 8px;
            border: 1px solid transparent;
            border-radius: 4px;
            background: transparent;
        }
        
        .title:hover {
            border-color: #dadce0;
        }
        
        .btn-primary {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 0 16px;
            height: 32px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-right: 8px;
        }
        
        .btn-primary:hover {
            background: #1557b0;
        }
        
        .btn-share {
            background: #c2e7ff;
            color: #001d35;
            border: none;
            padding: 0 16px;
            height: 32px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .menu {
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: #f8f9fa;
            font-size: 13px;
        }
        
        .menu-item {
            padding: 0 8px;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
        }
        
        .formula-bar {
            height: 28px;
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
        }
        
        .cell-ref {
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            font-size: 13px;
        }
        
        .formula-field {
            flex: 1;
            padding: 0 8px;
            display: flex;
            align-items: center;
        }
        
        .grid-container {
            height: calc(100vh - 137px);
            overflow: auto;
            position: relative;
            background: #fff;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            min-width: 1200px;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                touch-action: pan-x pan-y;
                -webkit-user-drag: none;
                user-select: none;
            }
            
            table {
                pointer-events: auto;
            }
        }
        
        th, td {
            border: 1px solid #e0e0e0;
            height: 21px;
            min-height: 21px;
            max-height: 21px;
            padding: 2px 4px;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        th {
            background: #f8f9fa;
            font-weight: normal;
            color: #5f6368;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .row-header {
            width: 50px;
            min-width: 50px;
            max-width: 50px;
            text-align: center;
            background: #f8f9fa;
            position: sticky;
            left: 0;
            z-index: 5;
        }
        
        .corner-cell {
            position: sticky;
            left: 0;
            top: 0;
            z-index: 11;
            background: #f8f9fa;
            width: 50px;
        }
        
        .col-header {
            width: 120px;
            min-width: 120px;
        }
        
        .col-header.wide {
            width: 350px;
            min-width: 350px;
        }
        
        td {
            background: white;
            color: #000;
            position: relative;
        }
        
        tbody tr {
            height: 21px;
        }
        
        .redacted {
            font-family: monospace;
            font-weight: bold;
        }
        
        .amount {
            color: #d50000;
            font-weight: 500;
        }
        
        .footer {
            height: 31px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 0 50px;
            position: relative;
        }
        
        .sheet-tab {
            height: 26px;
            padding: 0 16px;
            background: white;
            border: 1px solid #dadce0;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            margin-left: 40px;
            color: #188038;
            font-weight: 500;
        }
        
        .footer-stats {
            position: absolute;
            right: 20px;
            font-size: 13px;
            color: #5f6368;
        }
        
        .total-amount {
            color: #d50000;
            font-weight: 500;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 500px;
            max-width: 90%;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 400;
        }
        
        .form-field {
            margin-bottom: 16px;
        }
        
        .form-field label {
            display: block;
            margin-bottom: 8px;
            color: #5f6368;
        }
        
        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 8px 24px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-cancel {
            background: white;
            border: 1px solid #dadce0;
        }
        
        .btn-submit {
            background: #1a73e8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="sheets-logo">
            <svg width="36" height="36" viewBox="0 0 36 36">
                <rect width="36" height="36" fill="#0f9d58" rx="2"/>
                <rect x="8" y="8" width="20" height="20" fill="white" opacity="0.9"/>
                <rect x="10" y="10" width="6" height="3" fill="#0f9d58"/>
                <rect x="18" y="10" width="6" height="3" fill="#0f9d58"/>
                <rect x="10" y="15" width="6" height="3" fill="#0f9d58"/>
                <rect x="18" y="15" width="6" height="3" fill="#0f9d58"/>
                <rect x="10" y="20" width="6" height="3" fill="#0f9d58"/>
                <rect x="18" y="20" width="6" height="3" fill="#0f9d58"/>
            </svg>
        </div>
        <input class="title" value="Untitled spreadsheet" />
        <button class="btn-primary" onclick="openSubmitModal()">Add Entry</button>
        <button class="btn-share" onclick="openShareModal()">Share</button>
    </div>
    
    <div class="menu">
        <span class="menu-item">File</span>
        <span class="menu-item">Edit</span>
        <span class="menu-item">View</span>
        <span class="menu-item">Insert</span>
        <span class="menu-item">Format</span>
        <span class="menu-item">Data</span>
        <span class="menu-item">Tools</span>
        <span class="menu-item">Extensions</span>
        <span class="menu-item">Help</span>
    </div>
    
    <div class="formula-bar">
        <div class="cell-ref">A1</div>
        <div class="formula-field">
            <span style="color: #5f6368; margin-right: 8px;">fx</span>
            <input style="border: none; outline: none; flex: 1;" />
        </div>
    </div>
    
    <div class="grid-container">
        <table>
            <thead>
                <tr>
                    <th class="corner-cell"></th>
                    <th class="col-header">A</th>
                    <th class="col-header">B</th>
                    <th class="col-header">C</th>
                    <th class="col-header wide">D</th>
                    <th class="col-header">E</th>
                    <th class="col-header">F</th>
                    <th class="col-header">G</th>
                    <th class="col-header">H</th>
                    <th class="col-header">I</th>
                    <th class="col-header">J</th>
                </tr>
            </thead>
            <tbody id="grid-body"></tbody>
        </table>
    </div>
    
    <div class="footer">
        <div class="sheet-tab">Sheet1</div>
        <div class="footer-stats">
            <span class="total-amount">$<span id="total">0</span></span> in unpaid royalties
        </div>
    </div>
    
    <div class="modal-overlay" id="submit-overlay" onclick="closeSubmitModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Report Missing Royalties</h2>
            <form id="submit-form" onsubmit="submitReport(event)">
                <div class="form-field">
                    <label>Amount ($)</label>
                    <input type="number" id="amount" required min="1" />
                </div>
                <div class="form-field">
                    <label>Who owes you?</label>
                    <select id="platform" required>
                        <option value="">Select...</option>
                        <option value="Spotify">Spotify</option>
                        <option value="Apple Music">Apple Music</option>
                        <option value="Universal">Universal</option>
                        <option value="Sony">Sony</option>
                        <option value="Warner">Warner</option>
                        <option value="YouTube">YouTube</option>
                        <option value="DistroKid">DistroKid</option>
                        <option value="TuneCore">TuneCore</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>Type</label>
                    <select id="type" required>
                        <option value="">Select...</option>
                        <option value="Streaming">Streaming</option>
                        <option value="Sync">Sync</option>
                        <option value="Performance">Performance</option>
                        <option value="Publishing">Publishing</option>
                        <option value="Multiple">Multiple</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>Their excuse</label>
                    <textarea id="excuse" required rows="3"></textarea>
                </div>
                <div class="form-field">
                    <label>Days waiting</label>
                    <input type="number" id="days" required min="1" />
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeSubmitModal()">Cancel</button>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal-overlay" id="share-overlay" onclick="closeShareModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Share Link</h2>
            <div class="form-field">
                <input value="https://auditfeed.com" readonly style="background: #f8f9fa;" />
            </div>
            <div class="modal-buttons">
                <button class="btn btn-submit" onclick="copyLink()">Copy Link</button>
            </div>
        </div>
    </div>
    
    <script>
        let reports = [
            { date: '01/02/25', amount: 7821, platform: 'Sony', excuse: 'Cross-platform reconciliation in progress since Q2 2024', type: 'Publishing', days: 45 },
            { date: '12/03/24', amount: 12340, platform: 'Universal', excuse: 'System migration - your track was in that Netflix show but our computers...', type: 'Sync', days: 89 },
            { date: '11/15/24', amount: 4782, platform: 'Spotify', excuse: 'Territory rights under review - your music played 50K times in Brazil', type: 'Streaming', days: 127 },
            { date: '09/30/24', amount: 3427, platform: 'DistroKid', excuse: 'Tax form pending - we have your money but need a form you already submitted', type: 'Multiple', days: 178 },
            { date: '08/22/24', amount: 892, platform: 'YouTube', excuse: 'Rights holder verification - someone else claimed your song', type: 'Performance', days: 234 }
        ];
        
        const redactions = {
            'Spotify': '███████',
            'Apple Music': '█████████',
            'Universal': '████████████',
            'Sony': '████████',
            'Warner': '██████████',
            'YouTube': '███████',
            'DistroKid': '█████████',
            'TuneCore': '████████',
            'Other': '█████'
        };
        
        function renderGrid() {
            const tbody = document.getElementById('grid-body');
            let html = '';
            
            html += '<tr>';
            html += '<td class="row-header">1</td>';
            html += '<td><strong>Date</strong></td>';
            html += '<td><strong>Amount</strong></td>';
            html += '<td><strong>Platform</strong></td>';
            html += '<td><strong>Excuse</strong></td>';
            html += '<td><strong>Type</strong></td>';
            html += '<td><strong>Days Waiting</strong></td>';
            html += '<td></td><td></td><td></td><td></td>';
            html += '</tr>';
            
            reports.forEach((report, index) => {
                let excuse = report.excuse;
                if (excuse.length > 60) {
                    excuse = excuse.substring(0, 57) + '...';
                }
                
                html += '<tr>';
                html += `<td class="row-header">${index + 2}</td>`;
                html += `<td>${report.date}</td>`;
                html += `<td class="amount">$${report.amount.toLocaleString()}</td>`;
                html += `<td class="redacted">${redactions[report.platform] || '█████'}</td>`;
                html += `<td title="${report.excuse}">${excuse}</td>`;
                html += `<td>${report.type}</td>`;
                html += `<td>${report.days}</td>`;
                html += '<td></td><td></td><td></td><td></td>';
                html += '</tr>';
            });
            
            for (let i = reports.length + 2; i <= 30; i++) {
                html += '<tr>';
                html += `<td class="row-header">${i}</td>`;
                html += '<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>';
                html += '</tr>';
            }
            
            tbody.innerHTML = html;
            updateStats();
        }
        
        function updateStats() {
            const total = reports.reduce((sum, r) => sum + r.amount, 0);
            document.getElementById('total').textContent = total.toLocaleString();
        }
        
        function openSubmitModal() {
            document.getElementById('submit-overlay').style.display = 'block';
        }
        
        function closeSubmitModal() {
            document.getElementById('submit-overlay').style.display = 'none';
            document.getElementById('submit-form').reset();
        }
        
        function openShareModal() {
            document.getElementById('share-overlay').style.display = 'block';
        }
        
        function closeShareModal() {
            document.getElementById('share-overlay').style.display = 'none';
        }
        
        function copyLink() {
            const input = document.querySelector('#share-overlay input');
            input.select();
            document.execCommand('copy');
            alert('Link copied!');
            closeShareModal();
        }
        
        async function submitReport(e) {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('.btn-submit');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            const data = {
                fields: {
                    Amount: parseInt(document.getElementById('amount').value),
                    Platform: document.getElementById('platform').value,
                    Excuse: document.getElementById('excuse').value,
                    Type: document.getElementById('type').value,
                    Days: parseInt(document.getElementById('days').value),
                    Date: new Date().toISOString().split('T')[0],
                    Status: 'Pending'
                }
            };
            
            try {
                const response = await fetch('https://api.airtable.com/v0/appwZkQBIWki5OiWV/Table%201', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer pateI87hGViU1xYdO.78c8b18723925865d8c2183fdf2e1c5fc039de245fcea7d09fd225d707a583fd',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Submitted for review! If approved, it will appear on the feed.');
                    closeSubmitModal();
                } else {
                    alert('Error submitting. Please try again.');
                }
            } catch (error) {
                alert('Error submitting. Please try again.');
            }
            
            submitButton.disabled = false;
            submitButton.textContent = 'Submit';
        }
        
        renderGrid();
    </script>
</body>
</html>
